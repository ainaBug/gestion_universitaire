<!-- Modal d'ajout d'étudiant -->
<div class="modal" id="add-student-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Ajouter un nouvel étudiant</h3>
            <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-student-form" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="prenom" class="required">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nom" class="required">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date_naissance" class="required">Date de naissance</label>
                        <input type="date" id="date_naissance" name="date_naissance" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lieu_naissance">Lieu de naissance</label>
                        <input type="text" id="lieu_naissance" name="lieu_naissance">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>
                    
                    <div class="form-group">
                        <label for="adresse" class="required">Adresse</label>
                        <input type="text" id="adresse" name="adresse" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ville" class="required">Ville</label>
                        <input type="text" id="ville" name="ville" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="code_postal" class="required">Code postal</label>
                        <input type="text" id="code_postal" name="code_postal" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="province" class="required">Province</label>
                        <input type="text" id="province" name="province" required value="France">
                    </div>
                    
                    <div class="form-group">
                        <label for="niveau_etude" class="required">Niveau d'études</label>
                        <select id="niveau_etude" name="niveau_etude" required>
                            <option value="">Sélectionnez</option>
                            <option value="licence1">Licence 1</option>
                            <option value="licence2">Licence 2</option>
                            <option value="licence3">Licence 3</option>
                            <option value="master1">Master 1</option>
                            <option value="master2">Master 2</option>
                            <option value="doctorat">Doctorat</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="programme" class="required">Programme</label>
                        <select id="programme" name="programme" required>
                            <option value="">Sélectionnez</option>
                            <option value="informatique">Informatique</option>
                            <option value="business">Business & Management</option>
                            <option value="sciences">Sciences</option>
                            <option value="arts">Arts & Lettres</option>
                            <option value="ingenierie">Ingénierie</option>
                            <option value="medecine">Médecine</option>
                            <option value="droit">Droit</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="classe" class="required">Classe</label>
                        <select id="classe" name="classe" required>
                            <option value="">Sélectionnez</option>
                            <option value="classeA">Classe A</option>
                            <option value="classeB">Classe B</option>
                            <option value="classeC">Classe C</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="annee_scolaire" class="required">Année scolaire</label>
                        <select id="annee_scolaire" name="annee_scolaire" required>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2023-2024">2023-2024</option>
                            <option value="2022-2023">2022-2023</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="statut" class="required">Statut</label>
                        <select id="statut" name="statut" required>
                            <option value="actif">Actif</option>
                            <option value="inactif">Inactif</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notes">Notes / Commentaires</label>
                        <textarea id="notes" name="notes" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo" name="photo" accept="image/*" style="padding: 8px 0;">
                    </div>
                    
                    <div class="form-group">
                        <label for="numero_etudiant">Numéro étudiant (optionnel)</label>
                        <input type="text" id="numero_etudiant" name="numero_etudiant" placeholder="Généré automatiquement si vide">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
            <button type="submit" form="add-student-form" class="btn btn-primary">Enregistrer</button>
        </div>
    </div>
</div>
